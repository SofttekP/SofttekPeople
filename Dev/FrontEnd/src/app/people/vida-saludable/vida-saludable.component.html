<div class="row " align="center">
    <div class="col-sm-12 bg-white pl-3 pt-3 pb-2 mb-3" >
        <h1 class="content-header">Vida saludable</h1>
    </div>
</div>
<div class="container-fluid pl-3 pt-3 pb-2 mb-3">
    <div class="row text-center">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <ngb-carousel>
                            <ng-template ngbSlide *ngFor="let datosSalud of listaVidaSaludables">
                                <img src="{{datosSalud.img}}" alt="Random first slide">
                                <div class="carousel-caption">
                                    <h3>{{datosSalud.name}}</h3>
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
