
<div class="row " style="text-align: center;">
    <div class="col-sm-12 bg-white pl-3 pt-3 pb-2 mb-3" >
        <h1 class="content-header">Graficos Satisfacci√≥n</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-sm-12">
            <div class="card ">
                <div class="row col-lg-12 col-md-12 col-sm-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 bg-white pl-3 pt-3 pb-1 mb-3 ">
                        <div class="card-body ">
                            <div style="width: 90%;" class=" align-items-center h-100 y justify-content-center">
                                <canvas
                                    baseChart
                                    [chartType]="'bar'"
                                    [legend]="true"
                                    [datasets]="chartData"
                                    [labels]="chartLabels"
                                    [options]="chartOptions"
                                >
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 bg-white pl-3 pt-3 pb-1 mb-3 ">
                        <div class="card-body ">
                            <div style="width: 90%;" class=" align-items-center h-100 y justify-content-center">
                                <canvas
                                    baseChart
                                    [chartType]="'line'"
                                    [legend]="true"
                                    [datasets]="chartData"
                                    [labels]="chartLabels"
                                    [options]="chartOptions"
                                >
                                </canvas>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
