<div class="row " style="text-align: center;">
    <div class="col-sm-12 bg-white pl-3 pt-3 pb-2 mb-3" >
        <h1 class="content-header">Administración Roles</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="card col-xl-12 col-lg-12 col-md-12 col-12 col-sm-12 mb-4">
        <div class="card-header">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-sm-12 pl-3 pt-3 pb-1 mb-3">
                        <div class="row align-items-center h-100 justify-content-center">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-12 col-sm-12">
                                <form class="mb-5" #inInputForm="ngForm" novalidate>
                                    <label class="form-group has-top-label">
                                        <input class="form-control" required ngModel #email="ngModel" name="email" type="email"/>
                                        <span>Correo Usuario</span>
                                        <div *ngIf="!email.valid && inInputForm.submitted" class="invalid-tooltip">este campo es obligatorio!</div>
                                    </label>
                                    <div class="row align-items-center h-100 justify-content-center"> 
                                        <button class="btn btn-primary" type="submit">Agregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row " style="text-align: center;">
        <div class="col-sm-12 bg-white pl-3 pt-3 pb-2 mb-3" >
            <h1 class="content-header">Gestion Usuarios</h1>
        </div>
    </div>
    <div class="card col-xl-12 col-lg-12 col-md-12 col-12 col-sm-12 mb-4">
        <div class="card-header">
            <div class="card-body">
                <div style="display: block; overflow-x: auto; white-space:nowrap;">
                    <table class="table">
                        <thead>
                            <th>Usuario</th>
                            <th>Fecha Creación</th>
                            <th style="text-align: center;">Estado</th>
                        </thead>
                        <tr>
                            <td>CorreoSofttekianAdmin1</td>
                            <td>20/03/2021</td>
                            <td style="text-align: center;">Inactivo <ui-switch class="ml-1" checked></ui-switch> Activo</td>
                        </tr>
                        <tr>
                            <td>CorreoSofttekianAdmin2</td>
                            <td>20/03/2021</td>
                            <td style="text-align: center;">Inactivo <ui-switch class="ml-1"></ui-switch> Activo</td>
                        </tr>
                        <tr>
                            <td>CorreoSofttekianAdmin3</td>
                            <td>20/03/2021</td>
                            <td style="text-align: center;">Inactivo <ui-switch class="ml-1" checked></ui-switch> Activo</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
