<div class="row " style="text-align: center;">
  <div class="col-sm-12 bg-white pl-3 pt-3 pb-2 mb-3" >
      <h1 class="content-header">Convenios</h1>
  </div>
</div>
<div class="card d-flex flex-row mb-3 card col-xl-12 col-lg-12 col-md-12 col-12 col-sm-12" *ngFor="let convenios of datosConveniosAsync | paginate: { itemsPerPage: 5, currentPage: page }">
  <div class="d-flex flex-grow-1 min-width-zero">
    <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
      <img src ="{{convenios.img}}" style="width: 7%" (click)="openLightbox(convenios.img)">
      <a href="javascript:;" class="list-item-heading mb-1">{{convenios.name}}</a>
      <p class="mb-1 text-muted text-small ">{{convenios.descripcion}}</p>
      <div class="w-15 w-xs-100 text-right">
        <span [class]="'badge badge-pill badge-'+convenios.statusColor">{{convenios.categoria}}</span>
      </div>
    </div>
  </div>
</div>
  <div class="card d-flex flex-row pl-3 pt-3 pb-2 mb-3 card col-xl-12 col-lg-12 col-md-12 col-12 col-sm-12 align-items-center h-100 y justify-content-center" >
    <pagination-controls (pageChange)="page = $event" previousLabel="Anteriror" nextLabel="Siguiente"></pagination-controls>
  </div>

<ng-template #modalEncuesta let-modal data-backdrop="static" data-keyboard="false">
  <div class="modal-header">
      <h4 class="modal-title pull-left">Queremos tu opinión</h4>
  </div>
  <div  class="modal-body">
      <diV class="row">
          <p>Te pareció útil la información del módulo <strong>Convenios</strong></p>
      </diV>
      <br>
      <diV  class="row col-lg-12">
          <diV class="col-lg-12 col-md-12 col-sm-12">
              <label>¿Tienes algún comentario o sugerencia que nos ayude a mejorar?</label>
          </diV>
          <diV class="col-lg-12 col-md-12 col-sm-12">
              <textarea></textarea>
          </diV>
      </diV>
  </div>
  <div class="modal-footer align-items-center h-100 y justify-content-center">
      <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">
          <i class="iconsminds-like"></i>
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">
          <i class="iconsminds-unlike"></i>
      </button>
  </div>
</ng-template>
